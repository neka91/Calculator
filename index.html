<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="board">
        <h1>Calculator</h1>

        <div class="mainContent">
            <div class="flex-container-p">
                <p><input type="text" id="firstValue"> First value</p>
                <p><input type="text" id="secondValue"> Second value</p>
            </div>
            <div class="flex-container-btn">
                <input type="button" onclick="addBy()" value="Add" class="button">
                <input type="button" onclick="subBy()" value="Subtract" class="button">
                <input type="button" onclick="multBy()" value="Multiply" class="button">
                <input type="button" onclick="divBy()" value="Divide" class="button">
                <input type="button" onclick="empty()" value="Clear" class="button">
            </div>
            <br>
            <div id="output"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
